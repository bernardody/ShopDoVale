<!-- Cart Item Component HTML Template -->
<div class="cart-item" data-item-id="{id}">
    <div class="cart-item-image">
        <a href="/produto/{produtoId}">
            <img src="{image}" alt="{name}" loading="lazy">
        </a>
    </div>
    
    <div class="cart-item-details">
        <div class="cart-item-header">
            <h4 class="cart-item-title">
                <a href="/produto/{produtoId}">{name}</a>
            </h4>
            <button class="cart-item-remove" data-action="remove" data-item-id="{id}" aria-label="Remover item">
                <span class="material-icons">close</span>
            </button>
        </div>
        
        <div class="cart-item-info">
            <div class="cart-item-producer">
                <img src="{producerAvatar}" alt="{producerName}">
                <span>{producerName}</span>
            </div>
            
            <div class="cart-item-category">
                <span class="badge badge-sm">{category}</span>
            </div>
        </div>
        
        <div class="cart-item-pricing">
            <div class="cart-item-price">
                <span class="price-current">{price}</span>
                <span class="price-unit">/{unit}</span>
                <span class="price-old" style="{oldPriceStyle}">{oldPrice}</span>
            </div>
            
            <div class="cart-item-controls">
                <div class="quantity-controls">
                    <button 
                        class="quantity-btn" 
                        data-action="decrease" 
                        data-item-id="{id}"
                        {decreaseDisabled}
                    >
                        <span class="material-icons">remove</span>
                    </button>
                    
                    <input 
                        type="number" 
                        class="quantity-input" 
                        value="{quantity}" 
                        min="1" 
                        max="{maxQuantity}"
                        data-item-id="{id}"
                        data-action="update-quantity"
                    >
                    
                    <button 
                        class="quantity-btn" 
                        data-action="increase" 
                        data-item-id="{id}"
                        {increaseDisabled}
                    >
                        <span class="material-icons">add</span>
                    </button>
                </div>
                
                <div class="cart-item-subtotal">
                    <span class="subtotal-label">Subtotal:</span>
                    <span class="subtotal-value">{subtotal}</span>
                </div>
            </div>
        </div>
        
        <div class="cart-item-alerts" style="{alertsStyle}">
            <div class="alert alert-warning" style="{stockAlertStyle}">
                <span class="material-icons">warning</span>
                <span>Apenas {stock} unidades disponíveis</span>
            </div>
            
            <div class="alert alert-danger" style="{unavailableAlertStyle}">
                <span class="material-icons">error</span>
                <span>Produto indisponível</span>
            </div>
        </div>
    </div>
</div>
