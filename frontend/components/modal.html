<!-- Modal Component HTML Template -->
<div class="modal-backdrop" id="modal-backdrop-{id}">
    <div class="modal modal-{size}" id="modal-{id}" role="dialog" aria-labelledby="modal-title-{id}" aria-hidden="true">
        <!-- Header -->
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title-{id}">{title}</h3>
            <button class="modal-close" aria-label="Fechar">
                <span class="material-icons">close</span>
            </button>
        </div>
        
        <!-- Body -->
        <div class="modal-body">
            {content}
        </div>
        
        <!-- Footer (optional) -->
        <div class="modal-footer" style="{footerStyle}">
            {footer}
        </div>
    </div>
</div>
