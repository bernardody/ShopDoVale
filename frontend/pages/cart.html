<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrinho de Compras - Shop do Vale">
    <title>Carrinho - Shop do Vale</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/logo/favicon.ico">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/variables.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    
    <!-- Cart Page Styles -->
    <style>
        /* Page Header */
        .page-header {
            background: var(--color-background);
            padding: 2rem 0;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            color: var(--color-text-dark);
            margin: 0;
        }
        
        /* Cart Layout */
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            align-items: start;
        }
        
        /* Cart Items */
        .cart-content {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }
        
        .cart-header h2 {
            font-size: 1.25rem;
            color: var(--color-text-dark);
            margin: 0;
        }
        
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        /* Cart Item Styles */
        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--color-background);
            border-radius: 8px;
            position: relative;
        }
        
        .cart-item-image {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
        }
        
        .cart-item-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin: 0;
        }
        
        .cart-item-title a {
            color: var(--color-text-dark);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .cart-item-title a:hover {
            color: var(--color-primary);
        }
        
        .cart-item-remove {
            background: none;
            border: none;
            color: var(--color-text-gray);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.3s;
        }
        
        .cart-item-remove:hover {
            color: var(--color-danger);
        }
        
        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
        }
        
        .cart-item-producer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-gray);
        }
        
        .cart-item-producer img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .cart-item-pricing {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: auto;
        }
        
        .cart-item-price {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        
        .price-current {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-primary);
        }
        
        .price-unit {
            font-size: 0.875rem;
            color: var(--color-text-gray);
        }
        
        .price-old {
            font-size: 0.875rem;
            color: var(--color-text-light);
            text-decoration: line-through;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            overflow: hidden;
            background: white;
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .quantity-btn:hover:not(:disabled) {
            background: var(--color-background);
        }
        
        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quantity-input {
            width: 50px;
            height: 32px;
            border: none;
            border-left: 1px solid var(--color-border);
            border-right: 1px solid var(--color-border);
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .cart-item-subtotal {
            text-align: right;
        }
        
        .subtotal-label {
            display: block;
            font-size: 0.75rem;
            color: var(--color-text-gray);
            margin-bottom: 0.25rem;
        }
        
        .subtotal-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-text-dark);
        }
        
        /* Cart Summary */
        .cart-summary {
            position: sticky;
            top: 2rem;
        }
        
        .summary-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
        }
        
        .summary-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--color-text-dark);
        }
        
        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: var(--color-text);
        }
        
        .summary-line.total {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text-dark);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-border);
        }
        
        .summary-line .label {
            color: var(--color-text-gray);
        }
        
        .summary-line.discount .value {
            color: var(--color-success);
        }
        
        /* Coupon Form */
        .coupon-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .coupon-form input {
            flex: 1;
        }
        
        .coupon-applied {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--color-success-light);
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .coupon-applied button {
            background: none;
            border: none;
            color: var(--color-text-gray);
            cursor: pointer;
            padding: 0;
        }
        
        /* Shipping Calculator */
        .shipping-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .shipping-options {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .shipping-option {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .shipping-option:hover {
            border-color: var(--color-primary);
        }
        
        .shipping-option.selected {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }
        
        .shipping-option input[type="radio"] {
            margin-right: 0.75rem;
        }
        
        .shipping-option-details {
            flex: 1;
        }
        
        .shipping-option-name {
            font-weight: 500;
            display: block;
        }
        
        .shipping-option-time {
            font-size: 0.875rem;
            color: var(--color-text-gray);
        }
        
        .shipping-option-price {
            font-weight: 600;
            color: var(--color-primary);
        }
        
        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .empty-cart .material-icons {
            font-size: 4rem;
            color: var(--color-text-light);
            margin-bottom: 1rem;
        }
        
        .empty-cart h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-text-dark);
        }
        
        .empty-cart p {
            color: var(--color-text-gray);
            margin-bottom: 2rem;
        }
        
        /* Alerts */
        .cart-alerts {
            margin-bottom: 1.5rem;
        }
        
        .alert {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }
        
        .alert.alert-warning {
            background: var(--color-warning-light);
            color: var(--color-warning-dark);
        }
        
        .alert.alert-danger {
            background: var(--color-danger-light);
            color: var(--color-danger-dark);
        }
        
        .alert .material-icons {
            font-size: 20px;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .cart-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .cart-summary {
                position: static;
                order: -1;
            }
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 1.5rem;
            }
            
            .cart-item {
                flex-direction: column;
                gap: 1rem;
            }
            
            .cart-item-image {
                width: 100%;
                height: 200px;
            }
            
            .cart-item-pricing {
                flex-direction: column;
                gap: 1rem;
            }
            
            .cart-item-controls {
                justify-content: space-between;
                width: 100%;
            }
            
            .coupon-form,
            .shipping-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div id="navbar-container"></div>
    
    <!-- Cart Widget -->
    <div id="cart-widget-container"></div>
    
    <!-- Main Content -->
    <main>
        <!-- Page Header -->
        <div class="page-header">
            <div class="container">

        </div>
        
        <!-- Cart Content -->
        <div class="container">

                <!-- Conteúdo será carregado dinamicamente -->

    </main>

    <div id="footer-container"></div>
    
    <!-- Cart Item Template -->
    <template id="cart-item-template">
        <!-- Conteúdo do cart-item.html -->
    </template>
    
    <!-- Scripts -->
    <script src="/assets/js/core/utils.js"></script>
    <script src="/assets/js/core/api.js"></script>
    <script src="/assets/js/core/auth.js"></script>
    <script src="/assets/js/components/toast.js"></script>

    <script src="/assets/js/components/navbar.js"></script>

</body>
</html>
