<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finalizar Compra - Shop do Vale">
    <title>Checkout - Shop do Vale</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/logo/favicon.ico">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/variables.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    
    <!-- Checkout Page Styles -->
    <style>
        /* Page Header */
        .checkout-header {
            background: white;
            border-bottom: 1px solid var(--color-border);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        
        .checkout-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .checkout-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--color-text-dark);
        }
        
        .checkout-logo img {
            height: 40px;
        }
        
        .checkout-logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .checkout-steps {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .checkout-step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-gray);
            font-size: 0.875rem;
        }
        
        .checkout-step.active {
            color: var(--color-primary);
            font-weight: 500;
        }
        
        .checkout-step .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--color-background);
            color: var(--color-text-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .checkout-step.active .step-number {
            background: var(--color-primary);
            color: white;
        }
        
        .checkout-step.completed .step-number {
            background: var(--color-success);
            color: white;
        }
        
        /* Checkout Layout */
        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            align-items: start;
        }
        
        /* Main Content */
        .checkout-main {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .checkout-section {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text-dark);
            margin: 0;
        }
        
        .section-title .material-icons {
            color: var(--color-primary);
        }
        
        /* Address Section */
        .address-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .address-card {
            display: flex;
            align-items: start;
            gap: 1rem;
            padding: 1rem;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .address-card:hover {
            border-color: var(--color-primary-light);
        }
        
        .address-card.selected {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }
        
        .address-card input[type="radio"] {
            margin-top: 0.25rem;
        }
        
        .address-details {
            flex: 1;
        }
        
        .address-label {
            font-weight: 600;
            color: var(--color-text-dark);
            margin-bottom: 0.25rem;
        }
        
        .address-text {
            font-size: 0.875rem;
            color: var(--color-text);
            line-height: 1.5;
        }
        
        .address-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: var(--color-primary);
            color: white;
            font-size: 0.75rem;
            border-radius: 4px;
            margin-left: 0.5rem;
        }
        
        /* Payment Section */
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-method:hover {
            border-color: var(--color-primary-light);
        }
        
        .payment-method.selected {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }
        
        .payment-method-icon {
            width: 48px;
            height: 48px;
            background: var(--color-background);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .payment-method-details {
            flex: 1;
        }
        
        .payment-method-name {
            font-weight: 600;
            color: var(--color-text-dark);
        }
        
        .payment-method-desc {
            font-size: 0.875rem;
            color: var(--color-text-gray);
        }
        
        /* Payment Forms */
        .payment-form {
            display: none;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
        }
        
        .payment-form.active {
            display: block;
        }
        
        .card-preview {
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 1.5rem;
            color: white;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .card-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .card-number-preview {
            font-size: 1.25rem;
            letter-spacing: 2px;
            margin-top: 2rem;
            font-family: monospace;
        }
        
        .card-info-preview {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            font-size: 0.875rem;
        }
        
        /* Order Summary */
        .checkout-sidebar {
            position: sticky;
            top: 2rem;
        }
        
        .order-summary {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .order-summary-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--color-text-dark);
        }
        
        .order-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 0.5rem;
        }
        
        .order-item {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }
        
        .order-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .order-item-image {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .order-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .order-item-details {
            flex: 1;
        }
        
        .order-item-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-dark);
            margin-bottom: 0.25rem;
        }
        
        .order-item-info {
            font-size: 0.75rem;
            color: var(--color-text-gray);
        }
        
        .order-item-price {
            text-align: right;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-dark);
        }
        
        .summary-divider {
            height: 1px;
            background: var(--color-border);
            margin: 1rem 0;
        }
        
        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }
        
        .summary-line.total {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-text-dark);
            margin-top: 0.75rem;
        }
        
        .summary-line .label {
            color: var(--color-text-gray);
        }
        
        .summary-line.discount .value {
            color: var(--color-success);
        }
        
        .terms-checkbox {
            margin: 1.5rem 0;
        }
        
        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .form-grid-full {
            grid-column: 1 / -1;
        }
        
        /* Success State */
        .checkout-success {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--color-success-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        
        .success-icon .material-icons {
            font-size: 48px;
            color: var(--color-success);
        }
        
        .success-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-text-dark);
            margin-bottom: 0.5rem;
        }
        
        .success-message {
            font-size: 1.125rem;
            color: var(--color-text-gray);
            margin-bottom: 2rem;
        }
        
        .order-number {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--color-background);
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.125rem;
            color: var(--color-primary);
            margin-bottom: 2rem;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
            
            .checkout-sidebar {
                position: static;
                order: -1;
            }
        }
        
        @media (max-width: 768px) {
            .checkout-steps {
                display: none;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .card-preview {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Checkout Header -->
    <header class="checkout-header">
        <div class="container">
            <div class="checkout-header-content">
                <a href="/" class="checkout-logo">
                    <img src="/assets/images/logo/logo.svg" alt="Shop do Vale">
                    <h1>Checkout</h1>
                </a>
                
                <div class="checkout-steps">
                    <div class="checkout-step completed">
                        <span class="step-number">✓</span>
                        <span>Carrinho</span>
                    </div>
                    <div class="checkout-step active">
                        <span class="step-number">2</span>
                        <span>Checkout</span>
                    </div>
                    <div class="checkout-step">
                        <span class="step-number">3</span>
                        <span>Confirmação</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <div id="checkout-container">
                <!-- Conteúdo será carregado dinamicamente -->
            </div>
        </div>
    </main>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="/assets/js/core/utils.js"></script>
    <script src="/assets/js/core/api.js"></script>
    <script src="/assets/js/core/auth.js"></script>
    <script src="/assets/js/components/toast.js"></script>
    <script src="/assets/js/components/modal.js"></script>
    <script src="/assets/js/services/cart.service.js"></script>
    <script src="/assets/js/services/order.service.js"></script>
    <script src="/assets/js/pages/checkout.js"></script>
    <script src="/assets/js/core/app.js"></script>
</body>
</html>
