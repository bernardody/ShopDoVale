<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Shop do Vale</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Shop do Vale</h1>
        <a href="index.html">Voltar ao início</a>
    </header>

    <main>
        <h2>Criar nova conta</h2>
        
        <form id="registroForm">
            <div>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div>
                <label for="tipo">Eu sou:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="consumidor">Consumidor</option>
                    <option value="produtor">Produtor</option>
                </select>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>

            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="mensagem"></div>

        <p>Já tem conta? <a href="login.html">Faça login aqui</a></p>
    </main>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                tipo: document.getElementById('tipo').value,
                telefone: document.getElementById('telefone').value,
                endereco: document.getElementById('endereco').value
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('mensagem').innerHTML = 
                        '<p style="color: green;">Cadastro realizado! Redirecionando...</p>';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    document.getElementById('mensagem').innerHTML = 
                        `<p style="color: red;">${data.error || 'Erro ao cadastrar'}</p>`;
                }
            } catch (error) {
                document.getElementById('mensagem').innerHTML = 
                    '<p style="color: red;">Erro ao fazer cadastro</p>';
            }
        });
    </script>
</body>
</html>
