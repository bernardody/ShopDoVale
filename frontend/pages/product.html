<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalhes do produto - Shop do Vale">
    <title>Produto - Shop do Vale</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/logo/favicon.ico">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/variables.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    
    <!-- Product Detail Styles -->
    <style>
        /* Breadcrumb */
        .breadcrumb {
            padding: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .breadcrumb a {
            color: var(--color-text-gray);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .breadcrumb a:hover {
            color: var(--color-primary);
        }
        
        .breadcrumb .material-icons {
            font-size: 18px;
            color: var(--color-text-gray);
        }
        
        /* Product Detail Container */
        .product-detail {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }
        
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }
        
        /* Product Images */
        .product-images {
            position: sticky;
            top: 2rem;
        }
        
        .main-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background: var(--color-background);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }
        
        .thumbnail {
            aspect-ratio: 1;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        
        .thumbnail:hover,
        .thumbnail.active {
            border-color: var(--color-primary);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Product Info */
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .product-header {
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 1.5rem;
        }
        
        .product-category {
            color: var(--color-primary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .product-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-text-dark);
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .product-producer {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .product-producer img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .product-producer-info {
            display: flex;
            flex-direction: column;
        }
        
        .product-producer-name {
            font-weight: 500;
            color: var(--color-text-dark);
        }
        
        .product-producer-location {
            font-size: 0.875rem;
            color: var(--color-text-gray);
        }
        
        /* Pricing */
        .product-pricing {
            display: flex;
            align-items: baseline;
            gap: 1rem;
        }
        
        .product-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }
        
        .product-unit {
            font-size: 1.125rem;
            color: var(--color-text-gray);
        }
        
        .product-old-price {
            font-size: 1.5rem;
            color: var(--color-text-light);
            text-decoration: line-through;
        }
        
        .product-discount {
            background: var(--color-danger);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        /* Stock Info */
        .stock-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--color-background);
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .stock-info.in-stock {
            color: var(--color-success);
        }
        
        .stock-info.low-stock {
            color: var(--color-warning);
        }
        
        .stock-info.out-stock {
            color: var(--color-danger);
        }
        
        /* Purchase Options */
        .purchase-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .quantity-selector label {
            font-weight: 500;
            color: var(--color-text-dark);
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .quantity-controls button {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .quantity-controls button:hover {
            background: var(--color-background);
        }
        
        .quantity-controls input {
            width: 60px;
            height: 40px;
            border: none;
            border-left: 1px solid var(--color-border);
            border-right: 1px solid var(--color-border);
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .purchase-actions {
            display: flex;
            gap: 1rem;
        }
        
        .purchase-actions .btn {
            flex: 1;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .btn-wishlist {
            width: auto;
            flex: none;
            padding: 1rem;
        }
        
        /* Product Details */
        .product-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--color-text);
        }
        
        .detail-item .material-icons {
            color: var(--color-text-gray);
            font-size: 20px;
        }
        
        /* Tabs */
        .product-tabs {
            margin-top: 3rem;
        }
        
        .tabs-header {
            display: flex;
            border-bottom: 2px solid var(--color-border);
            gap: 2rem;
        }
        
        .tab-button {
            padding: 1rem 0;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-text-gray);
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }
        
        .tab-button:hover {
            color: var(--color-text);
        }
        
        .tab-button.active {
            color: var(--color-primary);
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--color-primary);
        }
        
        .tabs-content {
            padding: 2rem 0;
        }
        
        .tab-panel {
            display: none;
        }
        
        .tab-panel.active {
            display: block;
        }
        
        .tab-panel h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--color-text-dark);
        }
        
        .tab-panel p {
            line-height: 1.8;
            color: var(--color-text);
            margin-bottom: 1rem;
        }
        
        /* Related Products */
        .related-products {
            margin-top: 4rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .related-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .product-detail-grid {
                gap: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .product-detail-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .product-images {
                position: static;
            }
            
            .product-title {
                font-size: 1.5rem;
            }
            
            .product-price {
                font-size: 2rem;
            }
            
            .purchase-actions {
                flex-direction: column;
            }
            
            .btn-wishlist {
                width: 100%;
            }
            
            .tabs-header {
                gap: 1rem;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab-button {
                white-space: nowrap;
                padding: 1rem 0.5rem;
            }
            
            .related-products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Cart Widget -->
    <div id="cart-widget-container"></div>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Breadcrumb -->
            <nav class="breadcrumb" id="breadcrumb">
                <a href="/">Início</a>
                <span class="material-icons">chevron_right</span>
                <a href="/produtos">Produtos</a>
                <span class="material-icons">chevron_right</span>
                <span id="breadcrumb-current">Carregando...</span>
            </nav>
            
            <!-- Product Detail -->
            <div class="product-detail" id="product-detail">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Carregando produto...</p>
                </div>
            </div>
            
            <!-- Related Products -->
            <section class="related-products" id="related-products-section" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">Produtos Relacionados</h2>
                    <a href="/produtos" class="btn btn-outline">
                        Ver Mais
                        <span class="material-icons">arrow_forward</span>
                    </a>
                </div>
                
                <div class="related-products-grid" id="related-products">
                    <!-- Produtos relacionados serão carregados dinamicamente -->
                </div>
            </section>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Product Card Template -->
    <template id="product-card-template">
        <!-- Conteúdo do product-card.html -->
    </template>
    
    <!-- Scripts -->
    <script src="/assets/js/core/utils.js"></script>
    <script src="/assets/js/core/api.js"></script>
    <script src="/assets/js/core/auth.js"></script>
    <script src="/assets/js/components/toast.js"></script>
    <script src="/assets/js/components/modal.js"></script>
    <script src="/assets/js/components/navbar.js"></script>
    <script src="/assets/js/components/cart-widget.js"></script>
    <script src="/assets/js/components/product-card.js"></script>
    <script src="/assets/js/services/product.service.js"></script>
    <script src="/assets/js/pages/product-detail.js"></script>
    <script src="/assets/js/core/app.js"></script>
</body>
</html>
